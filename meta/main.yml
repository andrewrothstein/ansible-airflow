---
galaxy_info:
  author: Andrew Rothstein
  description: installs airflow
  company: PointState Capital
  license:
    - MIT
  min_ansible_version: 2.0
  platforms:
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - jessie
  galaxy_tags:
    - development

dependencies:
  - src: andrewrothstein.gcc-toolbox
    version: v1.0.5
  - src: andrewrothstein.miniconda
    version: v5.0.0
    miniconda_make_sys_default: True
    miniconda_cleanup: True
  - src: andrewrothstein.conda-env
    version: v2.0.1
    conda_env_name: airflow
    conda_env_environment: airflow-environment.yml
    conda_env_activate_for_login_shell: True  
